<!DOCTYPE html>
<html>
<body>
<title>Assignment 3</title>

<form>
  <!--I didn't use label, as I'm not associating particular text with it's corresponding input type because dealing with normal form strucutre-->
  First name:<br>
  <input type="text"><br><br>
  Last name:<br>
  <input type="text"><br><br>
  Email:<br>
  <input type="text"><br><br>
  Contact Number:<br>
  <input type="text"><br><br>
  Address:<br>
  <textarea rows = "3"cols = "20"></textarea><br><br>
  Username:<br>
  <input type="text"><br><br>
  Password:<br>
  <input type="Password"><br><br>
  Gender:<br>
  <input type="radio"name="gender" value="male">Male<br>
  <input type="radio"name="gender" value="female">Female<br><br>
  
  Qualification:<br>
   <select name = "dropdown">
            <option value = "None">None</option>
            <option value = "UG">UG</option>
            <option value = "PG">PG</option>
            
   </select><br><br>
  Experience:<br>
   <select name = "dropdown">
   			<option value = "None">None</option>
            <option value = "1">1</option>
            <option value = "2">2</option>
            <option value = "1">3</option>
            <option value = "2">4</option>
   </select><br><br>
  Coding Languages:<br>
  <input type = "checkbox" name = "C/C++" value = "on">C/C++<br>
  <input type = "checkbox" name ="Java" value = "on">Java<br>
  <input type = "checkbox" name = "C#" value = "on">C#<br>
  <input type = "checkbox" name ="PhP" value = "on">PhP<br>
  <input type = "checkbox" name = "Python" value = "on">Python<br><br>
  <input type="submit" value="Submit">
  
</form> 

</body>
</html>
